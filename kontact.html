<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="kontact.css" />
    <title>kontact</title>
  </head>
  <body>
    <div class="button">
      <button
        onclick="window.location.href = 'http://127.0.0.1:5500/index.html';"
      >
        HOME
      </button>
      <button
        onclick="window.location.href = 'http://127.0.0.1:5500/gallery.html';"
      >
        GALLERY
      </button>
      <button onclick="window.location.href = 'https://google.com';">
        BIOGRAPHY
      </button>
      <button onclick="window.location.href = 'https://google.com';">
        ABOUT US
      </button>
      <button
        onclick="window.location.href = 'http://127.0.0.1:5500/kontact.html';"
      >
        CONTACT
      </button>
    </div>
    <div class="header">Contact us</div>

    <div class="wrapper">
      <div class="form">
        <div class="top-form">
          <div class="inner-form">
            <div class="label">name</div>
            <input type="text" placeholder="Edi" />
          </div>
          <div class="inner-form">
            <div class="label">email</div>
            <input type="text" placeholder="Example@gmail.com" />
          </div>
          <div class="inner-form">
            <div class="label">phone</div>
            <input type="text" placeholder="1234567890" />
          </div>
        </div>

        <div class="middle-form">
          <div class="inner-form">
            <div class="label">department</div>
            <input type="text" placeholder="...please select..." />
          </div>
        </div>

        <div class="bottom-form">
          <div class="inner-form">
            <div class="label">what's on your mind?</div>
            <textarea placeholder="Your message"></textarea>
          </div>
        </div>

        <div class="btn"></div>
        <div class="recaptcha">
          <p>
            Are you a robot?
          </p>
          <img
            class="aligncenter size-full wp-image-13583"
            alt="nocaptcha recaptcha"
            src="http://internet.com/wp-content/uploads/2015/07/nocaptcha-recaptcha.gif"
            width="300"
            height="80"
          />
          <br />
          <input type="submit" value="Submit" />
        </div>
      </div>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1398041.1378619722!2d8.22421005!3d46.8131873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sch!4v1572619112227!5m2!1sen!2sch"
        width="560"
        height="450"
        frameborder="0"
        style="border-radius:15;border: 1px solid rgb(155, 155, 160);"
        allowfullscreen=""
      ></iframe>
    </div>
  </body>
</html>
